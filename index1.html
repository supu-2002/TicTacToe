<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
     <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="heading">
   
        <h3 align="center" class="text">Tic Tac Toe</h3>
</div>
</body>
<div class="container">
    <div class="box">
        <div class="cell bt-0  bl-0"></div>
        <div class="cell  bt-0"></div>
        <div class="cell bt-0 br-0"></div>
        <div class="cell bl-0"></div>
        <div class="cell"></div>
        <div class="cell br-0"></div>
        <div class="cell bl-0 bb-0"></div>
        <div class="cell bb-0"></div>
        <div class="cell bb-0 br-0 "></div>
  </div>
  <div class="gameinfo">
    <h1 class="text1">Welcome to our players</h1>
    <div class="gameinfo1" align="center">
        <span class="Info"><b>Turn for X</b></span>
       <button id="reset">Reset</button>
       <div class="imgbox">
        <img  class="img1"src="cheer.gif" alt="win" />
      </div>
    </div>
</div>
<script src="script2.js"></script>
</html>
